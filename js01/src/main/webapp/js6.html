<strong>함수 내부에 함수를 정의 할 수 있습니다.  
=> 외부함수와 충돌이 발생되는 경우, 함수를 사용하는 내부에 정의</strong> <br>
내부함수는 내부함수가 정의된 함수 내부에서만 호출할 수 있습니다.<br>

 <script> 
  /* Kim이 만든 함수 */
  // 제곱을 구하는 함수
  function square(x) { return x * x; }
  
  function pythagoras(width, height) {       
       function square(x) { return x * x; }
     return Math.sqrt(square(width) + square(height));
  }
  document.write(pythagoras(3, 4)+"<br>");
  /* Lee이 만든 함수 */
  // 삼각형이 직각인지 확인하는 함수
  function square(width, height, hypotenuse) {
	  if (width * width + height * height == hypotenuse * hypotenuse) {
		  return true;
	  }else {
		  return false;
	  }
  } 
  
 </script>
 <strong>함수를 호출되는 함수의 파라미터로 전달할 수 있습니다. </strong> <br>
 <script>
 function callee(){
	 alert("callee");
 }
 function caller(c){
	 for(var i=0;i<5;i++){
		 c();
	 }
 }
 //caller(callee); 
 </script>

 클로저 함수는 외부함수의 실행이 끝나더라도 외부 함수 내 로컬변수를 사용할 수 있습니다<br>
 <script>
 function outerFn(){
	 let x = 10;
	 return function innerFn(y){ //innerFn는 클로저 함수입니다.
		 return x=x+y;
	 }
 }
 let a = outerFn();
 document.write(a(5)+"<br>");
 document.write(a(5)+"<br>");
 document.write(a(5)+"<br>");
 
 let globalFunc; //전역변수
 {
 //local Scope
   let z=10;
   globalFunc = function(y){  //클로저 함수
	   return z=z+y;
   }
 }
 
 document.write(globalFunc(10)+"<br>");
 document.write(globalFunc(10)+"<br>");
 document.write(globalFunc(10)+"<br>");
 
 </script>
