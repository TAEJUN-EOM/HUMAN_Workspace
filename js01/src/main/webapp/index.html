<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="./js/ex01.js"></script>
<script>
window.alert("html내부에 head태그에 선언된 javascript실행");
</script>
</head>
<body>
html에 javascript를 포함시키는 방법 : <br>
1. 외부 파일 링크<br>
2. 내부  &lt;script&gt; 정의<br>
3. html 태그의 javascript속성에 코드를 값으로 선언 (inline 방식) : <br>
inline방식은 웹 표준(구조:html, 동작:javascript, style:CSS)에서 권장하지 않습니다.
(재사용성이 낮아짐)<br>
<button onclick="window.alert('inline방식으로 javascript실행');">Push</button>
</body>
</html>
