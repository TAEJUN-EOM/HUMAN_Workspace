<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style>
        
</style>
<script>
window.onload = function(){
	var btn1 = document.getElementById("btn1");
	var btn2 = document.getElementById("btn2");
	var cnt = 0, cnt2 = 0;
	btn1.onclick = function(){
		document.getElementById("count1").innerHTML =(++cnt);
	}
	btn2.onclick = function(){
		document.getElementById("count2").innerHTML =(++cnt2);
		btn1.onclick(); //button1의 이벤트 강제 발생
	}
}
</script>
</head>
<body> 
<strong> 이벤트를 발생 시키기 </strong><br>
Button1 클릭하면 Button1의 Click Count 를 1증가시킵니다.<br>
Button2 클릭하면 Button2의 Click Count 를 1증가시키고, 
Button1의 클릭 이벤트를 강제로 발생시킵니다.<br>
<button id="btn1">Button1</button> <button id="btn2">Button2</button><br>
<h2>Button1 Click Count : <span id="count1"></span></h2>
<h2>Button2 Click Count : <span id="count2"></span></h2>

</body>
</html>
