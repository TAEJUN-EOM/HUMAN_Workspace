<strong> 예외처리 : </strong><br>

 1. 예외가 발생하지 않게 사전에 해결 : if 조건으로 사전 체크<br>
 2. try catch finally 구문 <br>
 throw 키워드로 예외를 강제로 발생시킬 수 있음<br>
 <script>
    function divide(alpha, beta){
    	if (beta ==0){
    		throw 'DivideByZeroException';
    	}else{
    		return alpha/beta;
    	}
    }
    
    try{
        divide(10, 0);        
    }catch(exception){
    	alert(exception);
    	
    }
 </script>
