<strong> 배열 :</strong> <br>
배열은  객체로 취급<br>
javascript에서 배열은  서로 다른 데이터타입의 값을 요소로 저장할 수 있습니다.<br>
배열이 생성되면 자동으로 length속성에 배열의 크기가 저장됩니다.<br>
javascript에서 배열의 크기는 동적이면 가변적입니다.
<script>
var array1 = [100,'korea', false, function(){}, {}, [10,20]]; //배열 생성
document.write("배열의 크기 :"+array1.length+"<br>");
for(var i=0;i<array1.length;i++){
	 document.write(array1[i]+"의 DataType은 "+typeof(array1[i])+"<br>");
}

var array2 = new Array() ;  //자바 스크립트 내장 객체 Array 생성자 함수
var array3 = new Array(5) ;  //배열에 저장될 요소 개수 size
var array4 = new Array(11,22,33) ; //배열에 저장될 요소
document.write("array2.length="+(array2.length)+"<br>");
document.write("array3.length="+(array3.length)+"<br>");
document.write("array4.length="+(array4.length)+"<br>");

for(var i=0;i<10;i++){
	 array3.push((i+1)*100);
}

for(var idx in array3){   // 배열의 인덱스  in 배열객체
	 document.write(idx +":"+array3[idx]+"<br>");
}
document.write("array3.length="+(array3.length)+"<br>");
 </script>
</body>
</html>
